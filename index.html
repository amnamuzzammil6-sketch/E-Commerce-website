<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHARLES | STREET KING</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4e853bafd.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
      :root {
        --bg: #0a0a0a;
        --card-bg: #111;
        --accent: #ff3300;
        --white: #ffffff;
        --border: rgba(255,255,255,0.1);
        --font-head: 'Oswald', sans-serif;
        --font-body: 'Inter', sans-serif;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background-color: var(--bg); color: var(--white); font-family: var(--font-body); overflow-x: hidden; }
      a { text-decoration: none; color: inherit; transition: 0.3s; }
      ul { list-style: none; }

      /* --- HEADER --- */
      .header {
        position: fixed; top: 0; width: 100%; z-index: 1000;
        padding: 20px 5%;
        display: flex; justify-content: space-between; align-items: center;
        background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      }
      .logo { font-family: var(--font-head); font-size: 24px; letter-spacing: -1px; text-transform: uppercase; font-weight: 700; z-index: 1001; }
      .logo span { color: var(--accent); }
      .nav-links { display: flex; gap: 40px; }
      .nav-links a { font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: #aaa; }
      .nav-right { display: flex; gap: 20px; align-items: center; z-index: 1001; }
      .menu-toggle { display: none; font-size: 24px; cursor: pointer; }

      .mobile-menu {
        position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
        background: black; display: flex; flex-direction: column; justify-content: center; align-items: center;
        gap: 30px; transform: translateY(-100%); transition: 0.5s ease; z-index: 1000;
      }
      .mobile-menu.active { transform: translateY(0); }
      .mobile-menu a { font-family: var(--font-head); font-size: 2rem; text-transform: uppercase; }

      /* --- HERO SECTION --- */
      .hero {
        height: 100vh; width: 100%; position: relative;
        display: flex; justify-content: center; align-items: center;
        overflow: hidden; background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
      }

      .hero-big-text {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-family: var(--font-head); font-size: 22vw; font-weight: 700;
        color: rgba(255, 255, 255, 0.03); white-space: nowrap; z-index: 1; pointer-events: none;
      }

      .hero-shoe-container {
        position: relative; z-index: 2; width: 55%; max-width: 750px;
        animation: float 6s ease-in-out infinite;
      }
      .hero-shoe { width: 100%; filter: drop-shadow(0 30px 40px rgba(0,0,0,0.8)); transform: rotate(-15deg); }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-15deg); }
        50% { transform: translateY(-30px) rotate(-10deg); }
      }

      .hero-content { position: absolute; bottom: 10%; left: 5%; z-index: 3; max-width: 500px; }
      .hero-title { font-family: var(--font-head); font-size: 5rem; text-transform: uppercase; line-height: 0.9; margin-bottom: 20px; }
      .hero-title span { color: var(--accent); }
      .hero-btn {
        padding: 18px 45px; background: var(--white); color: black; font-weight: 700;
        text-transform: uppercase; cursor: pointer; clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        transition: 0.3s; border: none;
      }
      .hero-btn:hover { background: var(--accent); color: white; }

      /* --- GRID --- */
      .section { padding: 80px 5%; background: #0a0a0a; }
      .section-header { margin-bottom: 60px; display: flex; align-items: flex-end; justify-content: space-between; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
      .section-title { font-family: var(--font-head); font-size: 2.5rem; text-transform: uppercase; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
      .card { background: var(--card-bg); border: 1px solid var(--border); padding: 20px; transition: 0.3s; }
      .card-img-box { height: 300px; width: 100%; overflow: hidden; background: #151515; }
      .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
      .card:hover .card-img { transform: scale(1.1); }
      .card-info h3 { font-family: var(--font-head); font-size: 1.3rem; text-transform: uppercase; margin: 15px 0 5px; }
      .card-price { color: var(--accent); font-weight: 700; }

      /* --- FOOTER --- */
      .footer { background: #000; padding: 100px 5% 40px; border-top: 1px solid var(--border); position: relative; overflow: hidden; }
      .footer-top { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 60px; }
      .footer-headline { font-family: var(--font-head); font-size: 5vw; text-transform: uppercase; line-height: 0.9; margin-bottom: 30px; }
      .news-input { width: 100%; max-width: 500px; padding: 15px; background: transparent; border: none; border-bottom: 2px solid #333; color: white; font-size: 1.2rem; text-align: center; outline: none; }
      .news-btn { margin-top: 20px; background: transparent; color: #888; border: none; text-transform: uppercase; cursor: pointer; }
      .footer-bottom { display: flex; justify-content: space-between; border-top: 1px solid #222; padding-top: 30px; font-size: 12px; color: #444; }
      .big-logo { font-family: var(--font-head); font-size: 18vw; color: #0f0f0f; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); z-index: 0; }

      /* --- MOBILE ADJUSTMENTS --- */
      @media (max-width: 768px) {
        .nav-links { display: none; }
        .menu-toggle { display: block; }

        /* Fix Hero for Phone */
        .hero { height: 100vh; flex-direction: column; padding-top: 50px; }
        .hero-big-text { font-size: 35vw; top: 40%; }
        .hero-shoe-container { width: 90%; margin-top: -10%; }
        .hero-content { 
          position: relative; bottom: unset; left: unset; 
          text-align: center; width: 100%; margin-top: 30px; padding: 0 20px;
        }
        .hero-title { font-size: 3rem; }
        .hero-btn { width: 100%; }

        .section-header { flex-direction: column; align-items: center; text-align: center; gap: 10px; }
        .footer-headline { font-size: 2.8rem; }
        .footer-bottom { flex-direction: column; align-items: center; gap: 15px; }
        .big-logo { font-size: 25vw; bottom: 10px; }
      }
    </style>
  </head>
  <body>
